<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Hình thoi tràn viền tuyệt đối (0,0 đến 100,100) -->
  <polygon points="50 0, 100 50, 50 100, 0 50" fill="#ea580c" />
  
  <!-- Chữ Z được căn giữa tuyệt đối và phóng to hết cỡ -->
  <text 
    x="50%" 
    y="52%" 
    fill="#ffffff" 
    font-family="Arial, sans-serif" 
    font-weight="900" 
    font-size="65" 
    text-anchor="middle" 
    dominant-baseline="middle"
  >Z</text>
</svg>